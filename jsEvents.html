<!Doctype html>
<html>
	<head>
		<title>
			JS Basics Topic
		</title>
		<style>
			#box1{
				width:300px;
				height:300px;
				background-color: green;
			}
		</style>
	</head>
	<body>

		<p id="para1"> Hi !!! i am a paragraph</p> 
		<div id="box1" onmouseover="onMouseonDiv(this)" onmouseout="onMouseOutOfDiv(this)">
		</div>

		<button type="button" onclick="changeText()"> Change Style of text</button>

		<button type="button" id="hide" onclick="hide()"> Hide Div </button>
		<button type="button" id="show" onclick="show()"> Show Div</button>



		<script>
			//debugger;
			var para = document.getElementById("para1");
			var container = document.getElementById("box1");

			function changeText(){
				para.style.color ="white";
				para.style.background ="red";
				para.style.fontSize ="30px";
				para.innerHTML ="This is new text";
			}
							
			function divide(a,b){
				try{
					var c = a/b;
				}

				catch(err){
					console.log(err)
				 //5
				}
			}
			
			function onMouseonDiv(obj){
				obj.style.background="Orange";
				obj.innerHTML = "When mouse is placed on div"
			}

			function onMouseOutOfDiv(obj){
				obj.style.background="blue";
				obj.style.fontSize ="30px";
				obj.style.color="white";
				obj.innerHTML ="Mouse taken out form div";

			}
			function hide(){
				container.style.display ="none";
			}

			function show(){
				container.style.display ="block";
			}
		</script>
		
	</body>
</html>
