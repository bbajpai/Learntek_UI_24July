<!Doctype html>
<html>
	<head>
		<title>
			Bootstrap Basics
		</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


	</head>

	<body>
		<div class="container">
				<button type="button" class="btn"> Basic Button</button>
				<button type="button" class="btn btn-default"> Default Button</button>
				<button type="button" class="btn btn-success"> 
					<span class="glyphicon glyphicon-home"></span>
					<!-- Success Button -->
				</button>
				<button type="button" class="btn btn-danger">
				 <span class="glyphicon glyphicon-trash"></span>
				 <!-- Delete Button -->
				</button>
				<button type="button" class="btn btn-warning btn-sm"> Info Button</button>
				<button type="button" class="btn btn-primary btn-lg"> Primary Button</button>

				<div class="row">
					<div class="col-md-3">
						<button type="button" class="btn btn-default btn-block"> Default Button</button>
					</div>
				</div>
		</div>
		
	</body>
</html>
