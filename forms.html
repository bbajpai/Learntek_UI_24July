<!Doctype html>
<html>
	<head>
		<title>
			HTML Forms Topic
		</title>
	</head>
	<body>
		<form method="POST">
			First Name 
			<input type="text" name="fname" maxlength="7" placeholder="Enter first name" /> <br><br>
			Last Name 
			<input type="text" name="lname"/> <br><br>
			Email
			<input type="email" name="email"><br><br>
			Password
			<input type="password" name="pass" maxlength="4" /><br><br>
			Gender<br>
			<input type="radio" name="gender" value="female">Female
			<input type="radio" name="gender" value="male">
			Male <br><br>
			DOB
			<input type="date" name="date"/> <br><br>
			Choose Color
			<input type="color" name="color"/><br><br> 
			Prefered Location
			<input type="checkbox" name="location" value="mumbai"/>Mumbai
			<input type="checkbox" name="location" value="Pune"/> Pune
			<input type="checkbox" name="location" value="NCR"/>NCR <br><br>

			Select Country
			<select>
				<option>--- Select Country ---</option>
				<option>India</option>
				<option>USA</option>
				<option>UK</option>
				<option>Japan</option>
			</select>
			<br><br>
			<textarea rows="5" cols="30"></textarea><br><br>
			<input type="submit" value="Submit"/>
		</form>
	</body>
</html>
